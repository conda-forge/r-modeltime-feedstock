{% set version = "1.2.3" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-modeltime
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/modeltime_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/modeltime/modeltime_{{ version }}.tar.gz
  sha256: 386db13e4de953cd08055e9a49592421024b8df21a22502ca93a6a5eeac1647d

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-stanheaders
    - r-timetk >=2.6.0
    - r-cli
    - r-dials
    - r-doparallel
    - r-dplyr
    - r-forcats
    - r-foreach
    - r-forecast
    - r-ggplot2
    - r-glue
    - r-gt
    - r-hardhat
    - r-janitor
    - r-magrittr
    - r-parsnip >=0.1.6
    - r-plotly
    - r-prophet
    - r-purrr
    - r-reactable
    - r-rlang >=0.1.2
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-timetk >=2.6.0
    - r-workflows >=0.1.3
    - r-xgboost >=1.2.0.1
    - r-yardstick >=0.0.8
  run:
    - r-base
    - r-stanheaders
    - r-timetk >=2.6.0
    - r-cli
    - r-dials
    - r-doparallel
    - r-dplyr
    - r-forcats
    - r-foreach
    - r-forecast
    - r-ggplot2
    - r-glue
    - r-gt
    - r-hardhat
    - r-janitor
    - r-magrittr
    - r-parsnip >=0.1.6
    - r-plotly
    - r-prophet
    - r-purrr
    - r-reactable
    - r-rlang >=0.1.2
    - r-scales
    - r-stringr
    - r-tibble
    - r-tidyr
    - r-timetk >=2.6.0
    - r-workflows >=0.1.3
    - r-xgboost >=1.2.0.1
    - r-yardstick >=0.0.8

test:
  commands:
    - $R -e "library('modeltime')"           # [not win]
    - "\"%R%\" -e \"library('modeltime')\""  # [win]

about:
  home: https://github.com/business-science/modeltime
  license: MIT
  summary: "The time series forecasting framework for use with the 'tidymodels' ecosystem. Models include ARIMA, Exponential Smoothing, and additional time series models from the 'forecast' and 'prophet' packages. Refer to \"Forecasting Principles & Practice, Second edition\" (<https://otexts.com/fpp2/>). Refer to \"Prophet:\
    \ forecasting at scale\" (<https://research.fb.com/blog/2017/02/prophet-forecasting-at-scale/>.)."
  license_family: MIT
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/MIT
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
